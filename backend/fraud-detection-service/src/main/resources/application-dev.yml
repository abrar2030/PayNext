# Fraud Detection Service Development Profile Configuration
server:
  port: 8006

spring:
  application:
    name: ai-fraud-detection-service

  # H2 In-Memory Database for Development
  datasource:
    url: jdbc:h2:mem:frauddb
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  # Redis Configuration (optional for dev - will fail gracefully if not available)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # Kafka Configuration (optional for dev - will fail gracefully if not available)
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: fraud-detection-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/
    enabled: ${EUREKA_ENABLED:true}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# ML Model Configuration
fraud:
  detection:
    model:
      retrain:
        schedule: "0 0 2 * * ?"
      version: v1.0
    threshold:
      high: 0.6
      critical: 0.8

# Cache Configuration (using simple cache for dev instead of Redis)
cache:
  type: ${CACHE_TYPE:simple}
  redis:
    time-to-live: 3600000

# Logging Configuration
logging:
  level:
    com.fintech.aifraudservice: DEBUG
    org.springframework.kafka: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
