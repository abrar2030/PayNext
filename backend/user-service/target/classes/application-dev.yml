# User Service Development Profile Configuration
server:
  port: 8003

spring:
  application:
    name: user-service

  # H2 In-Memory Database for Development
  datasource:
    url: jdbc:h2:mem:userdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  # Redis Configuration (optional for dev - can use embedded or skip)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # Mail Configuration (disabled for dev)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:placeholder}
    password: ${MAIL_PASSWORD:placeholder}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:defaultSecretKeyForDevelopmentOnlyNotForProduction123456789}

# Twilio Configuration (optional for dev)
twilio:
  account-sid: ${TWILIO_ACCOUNT_SID:placeholder}
  auth-token: ${TWILIO_AUTH_TOKEN:placeholder}
  phone-number: ${TWILIO_PHONE_NUMBER:+1234567890}

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    com.fintech.userservice: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: INFO
