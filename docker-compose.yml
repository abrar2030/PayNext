services:
  # Eureka Server
  eureka-server:
    build:
      context: ./backend/eureka-server
      dockerfile: Dockerfile
    image: abrar2030/backend:latest
    container_name: eureka-server
    ports:
      - "8001:8001"
    networks:
      - fintech-network

  # API Gateway
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    image: fintech-api-gateway:latest
    container_name: api-gateway
    ports:
      - "8002:8002"
    depends_on:
      - eureka-server
      - user-service
      - payment-service
      - notification-service
    networks:
      - fintech-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JWT_SECRET=your_jwt_secret_here

  # User Service
  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    image: fintech-user-service:latest
    container_name: user-service
    ports:
      - "8003:8003"
    depends_on:
      - eureka-server
    networks:
      - fintech-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/

  # Payment Service
  payment-service:
    build:
      context: ./backend/payment-service
      dockerfile: Dockerfile
    image: fintech-payment-service:latest
    container_name: payment-service
    ports:
      - "8004:8004"
    depends_on:
      - eureka-server
      - user-service
    networks:
      - fintech-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JWT_SECRET=your_jwt_secret_here

  # Notification Service
  notification-service:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    image: fintech-notification-service:latest
    container_name: notification-service
    ports:
      - "8005:8005"
    depends_on:
      - eureka-server
    networks:
      - fintech-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - JWT_SECRET=your_jwt_secret_here

  # Fintech Payment Frontend
  fintech-payment-frontend:
    build:
      context: ./frontend/fintech-payment-frontend
      dockerfile: Dockerfile
    image: fintech-payment-frontend:latest
    container_name: fintech-payment-frontend
    ports:
      - "3001:80" # Host port 3001 maps to container port 80
    depends_on:
      - api-gateway
    networks:
      - fintech-network
    environment:
      - REACT_APP_API_BASE_URL=http://api-gateway:8767

networks:
  fintech-network:
    driver: bridge
