---
services:
  eureka-server:
    build:
      context: ./backend/eureka-server
      dockerfile: Dockerfile
    image: quantsingularity/paynextbackend:eureka-server
    container_name: eureka-server
    ports:
      - "8001:8001"
    networks:
      - fintech-network
  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile
    image: quantsingularity/paynextbackend:api-gateway
    container_name: api-gateway
    ports:
      - "8002:8002"
    depends_on:
      - eureka-server
      - user-service
      - payment-service
      - notification-service
    networks:
      - fintech-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8001/eureka/
      - JWT_SECRET=${JWT_SECRET:-changeme}
  user-service:
    build:
      context: ./backend/user-service
      dockerfile: Dockerfile
    image: quantsingularity/paynextbackend:user-service
    container_name: user-service
    ports:
      - "8003:8003"
    depends_on:
      - eureka-server
    networks:
      - fintech-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8001/eureka/
  payment-service:
    build:
      context: ./backend/payment-service
      dockerfile: Dockerfile
    image: quantsingularity/paynextbackend:payment-service
    container_name: payment-service
    ports:
      - "8004:8004"
    depends_on:
      - eureka-server
      - user-service
    networks:
      - fintech-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8001/eureka/
      - JWT_SECRET=${JWT_SECRET:-changeme}
  notification-service:
    build:
      context: ./backend/notification-service
      dockerfile: Dockerfile
    image: quantsingularity/paynextbackend:notification-service
    container_name: notification-service
    ports:
      - "8005:8005"
    depends_on:
      - eureka-server
    networks:
      - fintech-network
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8001/eureka/
      - JWT_SECRET=${JWT_SECRET:-changeme}
  fraud-detection-service:
    build:
      context: ./ml_services
      dockerfile: Dockerfile.fraud
    image: quantsingularity/paynext-ml:fraud-detection-service
    container_name: fraud-detection-service
    ports:
      - "5000:5000"
    networks:
      - fintech-network

  churn-prediction-service:
    build:
      context: ./ml_services
      dockerfile: Dockerfile.churn
    image: quantsingularity/paynext-ml:churn-prediction-service
    container_name: churn-prediction-service
    ports:
      - "5001:5001"
    networks:
      - fintech-network

  categorization-service:
    build:
      context: ./ml_services
      dockerfile: Dockerfile.categorization
    image: quantsingularity/paynext-ml:categorization-service
    container_name: categorization-service
    ports:
      - "5002:5002"
    networks:
      - fintech-network

  recommendation-service:
    build:
      context: ./ml_services
      dockerfile: Dockerfile.recommendation
    image: quantsingularity/paynext-ml:recommendation-service
    container_name: recommendation-service
    ports:
      - "5003:5003"
    networks:
      - fintech-network

  credit-scoring-service:
    build:
      context: ./ml_services
      dockerfile: Dockerfile.credit_scoring
    image: quantsingularity/paynext-ml:credit-scoring-service
    container_name: credit-scoring-service
    ports:
      - "5005:5005"
    networks:
      - fintech-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: quantsingularity/paynextfrontend:frontend
    container_name: frontend
    ports:
      - "3001:80"
    depends_on:
      - api-gateway
    networks:
      - fintech-network
    environment:
      - REACT_APP_API_BASE_URL=http://api-gateway:8002
networks:
  fintech-network:
    driver: bridge
