---
cache:
  key: "$CI_JOB_NAME"
  untracked: true
  paths:
    - node_modules/
before_script:
  - npm install
.test_template: &npm_test
  script:
    - npm run lint
    - npm test
test:node8:
  image: node:8
  !!merge <<: *npm_test
test:node10:
  image: node:10
  !!merge <<: *npm_test
test:node12:
  image: node:12
  !!merge <<: *npm_test
