---
# Development Environment Variables
# SECURITY: Do not commit real secrets to version control
# Use Ansible Vault for sensitive values: ansible-vault encrypt_string 'your_secret' --name 'variable_name'

# Database Configuration
db_host: "{{ lookup('env', 'DB_HOST') | default('localhost') }}"
db_port: 5432
db_name: "paynext_dev"
db_user: "{{ lookup('env', 'DB_USER') | default('paynext_dev') }}"
db_password: "{{ lookup('env', 'DB_PASSWORD') | default(lookup('ansible.builtin.password', '/dev/null length=32 chars=ascii_letters,digits')) }}"

# Application Configuration
app_environment: "development"
app_port: 8000
log_level: "DEBUG"

# Service Discovery
eureka_server_url: "http://eureka-server:8001/eureka"

# Feature Flags
enable_debug_mode: true
enable_ssl: false
