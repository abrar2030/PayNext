name: Complete CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  backend:
    uses: ./.github/workflows/backend-workflow.yml
    secrets: inherit

  frontend:
    uses: ./.github/workflows/frontend-workflow.yml
    secrets: inherit

  deploy-all:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure Kubernetes
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml

      - name: Verify all deployments
        run: |
          kubectl get deployments
          kubectl get services
          kubectl get pods

      - name: Run integration tests
        run: |
          echo "Running integration tests against deployed services"
          # Add integration test commands here

      - name: Send deployment notification
        uses: slackapi/slack-github-action@v1.23.0
        with:
          payload: |
            {
              "text": "ğŸš€ PayNext deployment completed successfully!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*PayNext Deployment Completed*\nğŸš€ Version: ${{ github.sha }}\nğŸŒ Environment: Production\nğŸ‘¤ Triggered by: ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
