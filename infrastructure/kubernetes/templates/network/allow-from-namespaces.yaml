apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: paynext-allow-from-namespaces
  namespace: paynext
spec:
  podSelector: {}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
  policyTypes:
    - Ingress
