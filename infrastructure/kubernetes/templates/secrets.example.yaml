# Kubernetes Secrets Template
# Copy this file to secrets.yaml and replace with actual base64-encoded values
# NEVER commit the actual secrets.yaml file to version control

apiVersion: v1
kind: Secret
metadata:
  name: paynext-secrets
  namespace: { { .Values.global.namespace | default "paynext" } }
  labels:
    app.kubernetes.io/name: paynext
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Generate base64 values with: echo -n 'your-secret' | base64
  # JWT Secret for authentication
  jwt_secret: <BASE64_ENCODED_JWT_SECRET>

  # Payment Gateway API Key
  payment_gateway_api_key: <BASE64_ENCODED_PAYMENT_API_KEY>

  # Email Service API Key
  email_service_api_key: <BASE64_ENCODED_EMAIL_API_KEY>

  # SMS Service API Key
  sms_service_api_key: <BASE64_ENCODED_SMS_API_KEY>

  # Database credentials
  db_username: <BASE64_ENCODED_DB_USER>
  db_password: <BASE64_ENCODED_DB_PASSWORD>

---
# Example generation commands:
# echo -n 'my-super-secret-jwt-key-change-this' | base64
# echo -n 'payment-gateway-api-key-here' | base64
# echo -n 'email-api-key-here' | base64
