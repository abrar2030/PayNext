global:
  namespace: paynext
  ingressClass: nginx
  # Financial industry compliance settings
  compliance:
    pci: true
    gdpr: true
    sox: true
  # Enhanced security settings
  security:
    networkPolicies: true
    podSecurityPolicies: true
    securityContext:
      enabled: true
      runAsNonRoot: true
      runAsUser: 10001
      fsGroup: 10001
    rbac:
      enabled: true

image:
  repository: quantsingularity
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}

# ==============================================================================
# Microservices Configuration
# ==============================================================================
services:
  api-gateway:
    enabled: true
    replicaCount: 1
    image:
      repository: quantsingularity/backend-api-gateway
      tag: latest
    service:
      type: NodePort
      ports:
        - name: http
          port: 8002
          targetPort: 8002
          nodePort: 30080
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    livenessProbe:
      httpGet:
        path: /actuator/health/liveness
        port: http
      initialDelaySeconds: 60
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 5
    readinessProbe:
      httpGet:
        path: /actuator/health/readiness
        port: http
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3

