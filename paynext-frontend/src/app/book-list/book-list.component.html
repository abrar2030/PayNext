<div class="payment-list">
    <h2>Available Books</h2>
    <div *ngFor="let payment of payments" class="payment-item">
      <a [routerLink]="['/payments', payment.id]">{{ payment.title }}</a>
      <p>Author: {{ payment.author }}</p>
      <p>Price: {{ payment.price | currency }}</p>
    </div>
  </div>
