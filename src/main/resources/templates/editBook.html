<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Edit Book</h1>
<form th:action="@{/books/edit}" th:object="${book}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    <br>
    <label for="authors">Authors:</label>
    <input type="text" id="authors" th:field="*{authors}" required>
    <br>
    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" th:field="*{publisher}" required>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea>
    <br>
    <button type="submit">Update Book</button>
</form>
<a href="/">Back to Book List</a>
</body>
</html>
