<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"></head>

<body>
<nav th:replace="layout :: header"></nav>

<div class="container" id="main-content">
	<h1 th:if="${editMode}">Edit Payment Method</h1>
	<h1 th:if="${not editMode}">Add Payment Method</h1>
	<form th:action="@{${editMode} ? '/payment/update' : '/payment/add'}" th:object="${paymentMethod}" method="post">
		<input type="hidden" th:field="*{id}" />

		<div class="form-group">
			<label for="cardNumber">Card Number</label>
			<input type="text" class="form-control" id="cardNumber" th:field="*{cardNumber}" placeholder="Enter card number" required />
			<em th:if="${#fields.hasErrors('cardNumber')}" th:errors="*{cardNumber}"></em>
		</div>

		<div class="form-group">
			<label for="expiryDate">Expiry Date</label>
			<input type="text" class="form-control" id="expiryDate" th:field="*{expiryDate}" placeholder="MM/YY" required />
			<em th:if="${#fields.hasErrors('expiryDate')}" th:errors="*{expiryDate}"></em>
		</div>

		<div class="form-group">
			<label for="cvv">CVV</label>
			<input type="text" class="form-control" id="cvv" th:field="*{cvv}" placeholder="Enter CVV" required />
			<em th:if="${#fields.hasErrors('cvv')}" th:errors="*{cvv}"></em>
		</div>

		<button type="submit" class="btn btn-primary">
			<i class="fa fa-save"></i> Save Payment Method
		</button>
		<a th:href="@{/payment/list}" class="btn btn-secondary">Cancel</a>
	</form>
</div>

<footer th:replace="layout :: footer"></footer>
</body>
</html>
